<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Lobby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="assets/css/chatbox.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="assets/js/fetch-username.js"></script>
    <script src="assets/js/waiting-room-ws.js"></script>
    <script src="assets/js/lobby.js"></script>
    <script src="assets/js/heartbeat.js"></script>
    <script src="assets/js/color-modes.js"></script>
    <script src="assets/js/chatbox.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <h1>Lobby</h1>
      <div class="border rounded-3 mt-3 mb-5">
        <div class="invisible text-center pt-3 pb-5" id="waiting-room">
          <h2>Waiting for another player...</h2>
          <div class="spinner-border" role="status">
          </div>
        </div>
      </div>
      <div class="text-center d-inline" id="play-btn">
        <button class="btn btn-primary" onclick="play()">Play</button>
      </div>
      <div class="text-center d-none" id="cancel-btn">
        <button class="btn btn-danger" onclick="cancel()">Cancel</button>
      </div>
      <!-- inactivity modal -->
      <div id="inactive-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Disconnected</h5>
            </div>
            <div class="modal-body">
              <p>You have been disconnected due to inactivity.</p>
            </div>
            <div class="modal-footer">
              <button id="popup-button" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- join modal -->
      <div class="modal fade" id="join-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Join Room </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-4 text-right">
                  <h5>Player 1:</h5>
                </div>
                <div class="col-2"></div>
                <div class="col-4">
                  <h5 id="player1"></h5>
                </div>
                <div class="tick col-1"></div>
              </div>
              <div class="row">
                <div class="col-4 text-right">
                  <h5>Player 2:</h5>
                </div>
                <div class="col-2"></div>
                <div class="col-4">
                  <h5 id="player2"></h5>
                </div>
                <div class="tick col-1"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button id="confirm-match-button" type="button" class="btn btn-primary" onclick="confirmMatch()">Confirm</button>

              <button id="cancel-match-btn" type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="cancel()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
