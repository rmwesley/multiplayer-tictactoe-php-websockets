<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title>Match</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/default-board-style.css">
    <link rel="stylesheet" href="assets/css/chatbox.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="assets/js/default-room.js"></script>
    <script src="assets/js/chatbox.js"></script>
    <script src="assets/js/fetch-username.js"></script>
    <script src="assets/js/color-modes.js"></script>
  </head>

  <body>
    <div class="container mt-4 mb-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div>
            <h4 class="text-center">Room {{roomId}}</h4>
          </div>
          <div id="message-box">
            <div class="waiting alert alert-primary text-center">
              <div>
                Waiting for server...
              </div>
              <div class="spinner-border spinner-border-sm" role="status"></div>
            </div>
            <div class="players-turn d-none alert alert-success text-center">
              <div>
                Your turn!
              </div>
            </div>
            <div class="opponents-turn d-none alert alert-warning text-center">
              <div>
                Opponent's turn
              </div>
            </div>
            <div class="invalid d-none alert alert-danger text-center">
              <div>
                Invalid room
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="board" class="container d-none align-items-center justify-content-center mb-4">
      <div class="flex-row d-flex justify-content-center">
        <button id="0" class="tile btn btn-primary btn-sq">&nbsp;</button>
        <button id="1" class="tile btn btn-primary btn-sq">&nbsp;</button>
        <button id="2" class="tile btn btn-primary btn-sq">&nbsp;</button>
      </div>
      <div class="flex-row d-flex justify-content-center">
        <button id="3" class="tile btn btn-primary btn-sq">&nbsp;</button>
        <button id="4" class="tile btn btn-primary btn-sq">&nbsp;</button>
        <button id="5" class="tile btn btn-primary btn-sq">&nbsp;</button>
      </div>
      <div class="flex-row d-flex justify-content-center">
        <button id="6" class="tile btn btn-primary btn-sq">&nbsp;</button>
        <button id="7" class="tile btn btn-primary btn-sq">&nbsp;</button>
        <button id="8" class="tile btn btn-primary btn-sq">&nbsp;</button>
      </div>
    </div>
    <div class="text-center">
      <div id="win-message-box" class="d-none alert alert-success" role="alert">
        You win!
      </div>
      <div id="tie-message-box" class="d-none alert alert-warning" role="alert">
        It's a tie!
      </div>
      <div id="lose-message-box" class="d-none alert alert-danger" role="alert">
        You lost
      </div>
    </div>
  </body>
</html>
