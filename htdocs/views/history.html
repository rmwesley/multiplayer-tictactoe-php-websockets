<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title>Match history</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="assets/css/chatbox.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="assets/js/fetch-username.js"></script>
    <script src="assets/js/color-modes.js"></script>
    <script src="assets/js/chatbox.js"></script>
    <script src="assets/js/history.js"></script>
  </head>
  <body>
    <div class="accordion mb-5" id="historyAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#history" aria-expanded="true" aria-controls="collapseOne">
						TicTacToe matches
          </button>
        </h2>
        <div id="history" class="accordion-collapse collapse show" data-bs-parent="#historyAccordion">
          <div class="accordion-body">
            <div class="collapse show" id='matchHistory' aria-expanded="true">
              {{game_history}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
