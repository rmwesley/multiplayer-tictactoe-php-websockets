<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <title>Match</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/custom-board-style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="assets/js/custom-room.js"></script>
    <script src="assets/js/fetch-username.js"></script>
  </head>

  <body>
    <div class="border m-4 py-5 rounded-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div>
            <h4 class="text-center">Room {{roomId}}</h4>
          </div>
          <div id="message-box" class="alert alert-primary text-center" role="alert">
            Waiting for server...
          </div>
        </div>
      </div>
      <div id="board" class="my-5">
        <div class="flex-row d-flex justify-content-center pt-4">
          <div id="0" class="tile" style="
                                          border-right:4px solid rgba(40,40,40,1);
                                          border-bottom:4px solid rgba(40,40,40,1);
                                          ">
            <div class="X d-none" style="">&#x2715;</div>
            <div class="O d-none">O</div>
            <div class="loading spinning-border d-none">...</div>
          </div>
          <div id="1" class="tile" style="
                                          border:4px solid rgba(40,40,40,1);
                                          border-top: 0;
                                          ">
            <div class="X d-none" style="">&#x2715;</div>
            <div class="O d-none">O</div>
            <div class="loading d-none">...</div>
          </div>
          <div id="2" class="tile" style="
                                          border-left:4px solid rgba(40,40,40,1);
                                          border-bottom:4px solid rgba(40,40,40,1);
                                          ">
            <div class="X d-none" style="">&#x2715;</div>
            <div class="O d-none">O</div>
            <div class="loading d-none">...</div>
          </div>
        </div>
        <div class="flex-row d-flex justify-content-center">
          <div id="3" class="tile" style="
                                          border:4px solid rgba(40,40,40,1);
                                          border-left:0px;
                                          ">
            <div class="X d-none" style="">&#x2715;</div>
            <div class="O d-none">O</div>
            <div class="loading d-none">...</div>
          </div>
          <div id="4" class="tile" style="
                                          border:4px solid rgba(40,40,40,1);
                                          ">
            <div class="X d-none" style="">&#x2715;</div>
            <div class="O d-none">O</div>
            <div class="loading d-none">...</div>
          </div>
          <div id="5" class="tile" style="
                                          border:4px solid rgba(40,40,40,1);
                                          border-right:0;
                                          ">
            <div class="X d-none" style="">&#x2715;</div>
            <div class="O d-none">O</div>
            <div class="loading d-none">...</div>
          </div>
        </div>
        <div class="flex-row d-flex justify-content-center pb-4">
          <div id="6" class="tile" style="
                                          border-top:4px solid rgba(40,40,40,1);
                                          border-right:4px solid rgba(40,40,40,1);
                                          ">
            <div class="X d-none" style="">&#x2715;</div>
            <div class="O d-none">O</div>
            <div class="loading d-none">...</div>
          </div>
          <div id="7" class="tile" style="
                                          border:4px solid rgba(40,40,40,1);
                                          border-bottom:0;
                                          ">
            <div class="X d-none" style="">&#x2715;</div>
            <div class="O d-none">O</div>
            <div class="loading d-none">...</div>
          </div>
          <div id="8" class="tile" style="
                                          border-top:4px solid rgba(40,40,40,1);
                                          border-left:4px solid rgba(40,40,40,1);
                                          ">
            <div class="X d-none" style="">&#x2715;</div>
            <div class="O d-none">O</div>
            <div class="loading d-none">...</div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <div id="win-message-box" class="d-none alert alert-success" role="alert">
          You win!
        </div>
        <div id="tie-message-box" class="d-none alert alert-warning" role="alert">
          It's a tie!
        </div>
        <div id="lose-message-box" class="d-none alert alert-danger" role="alert">
          You lost
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="assets/js/color-modes.js"></script>
  </body>
</html>
