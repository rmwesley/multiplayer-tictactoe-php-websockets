<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lobby</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex justify-content-end">
    <button id="profile-btn" class="btn btn-primary mr-2" onclick="showProfileInfo()">
      {{username}}
    </button>
  </div>
  <div class="container text-center">
    <h1>Lobby</h1>
    <div class="container">
      <div class="invisible text-center" id="waiting-room">
        <h2>Waiting for another player...</h2>
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="text-center d-inline" id="playBtn">
        <button class="btn btn-primary" onclick="play()">Play</button>
      </div>
      <div class="text-center d-none" id="cancelBtn">
        <button class="btn btn-danger" onclick="cancel()">Cancel</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="assets/js/fetch-username.js"></script>
  <script src="assets/js/ws-client.js"></script>
  <script src="assets/js/lobby-btns.js"></script>
  <script src="assets/js/heartbeat.js"></script>
  <script src="assets/js/profile.js"></script>
  <script src="assets/js/inactivity-popup.js"></script>
</body>
</html>
