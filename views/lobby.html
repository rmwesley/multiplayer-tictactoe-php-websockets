<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lobby</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex justify-content-end">
      <button id="profile-btn" class="btn btn-primary mr-2" onclick="showProfileInfo()">
        {{username}}
      </button>
      <form action="api/logout.php" method="post">
        <input name="Logout" type="submit" value="Logout" class="btn btn-primary">
      </form>
    </div>
    <div class="container text-center">
      <h1>Lobby</h1>
      <div class="container">
        <div class="invisible text-center" id="waiting-room">
          <h2>Waiting for another player...</h2>
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div class="text-center d-inline" id="play-btn">
          <button class="btn btn-primary" onclick="play()">Play</button>
        </div>
        <div class="text-center d-none" id="cancel-btn">
          <button class="btn btn-danger" onclick="cancel()">Cancel</button>
        </div>
      </div>
      <!-- inactivity modal -->
      <div id="inactive-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Disconnected</h5>
            </div>
            <div class="modal-body">
              <p>You have been disconnected due to inactivity.</p>
            </div>
            <div class="modal-footer">
              <button id="popup-button" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- join modal -->
      <div class="modal fade" id="join-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Join Room </h5>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-4 text-right">
                  <h5>Player 1:</h5>
                </div>
                <div class="col-2"></div>
                <div class="col-4">
                  <h5 id="player1"></h5>
                </div>
                <div class="tick col-1"></div>
              </div>
              <div class="row">
                <div class="col-4 text-right">
                  <h5>Player 2:</h5>
                </div>
                <div class="col-2"></div>
                <div class="col-4">
                  <h5 id="player2"></h5>
                </div>
                <div class="tick col-1"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button id="confirm-match-button" type="button" class="btn btn-primary" onclick="confirmMatch()">Confirm</button>

              <button id="cancel-match-btn" type="button" class="btn btn-danger" data-dismiss="modal" onclick="cancel()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/fetch-username.js"></script>
    <script src="assets/js/ws-client.js"></script>
    <script src="assets/js/lobby-btns.js"></script>
    <script src="assets/js/heartbeat.js"></script>
    <script src="assets/js/profile.js"></script>
  </body>
</html>
